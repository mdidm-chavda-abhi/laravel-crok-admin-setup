<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Tracker</title>
<style>
body {
  background: linear-gradient(135deg, #e0f7fa, #e1bee7);
  font-family: 'Segoe UI', Tahoma, sans-serif;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.work-tracker-box {
  max-width: 800px;
  width: 100%;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  padding: 24px;
  animation: fadeIn 0.8s ease-in-out;
}

/* Header Section */
.work-header {
  border-bottom: 2px solid #f3f4f6;
  padding-bottom: 16px;
  margin-bottom: 24px;
}

.work-header h2 {
  font-size: 26px;
  margin: 0;
  color: #4c1d95;
  font-weight: 700;
  text-align: center;
  animation: slideDown 0.8s ease-in-out;
}

.work-details {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-top: 12px;
  gap: 12px;
}

.work-details div {
  font-size: 15px;
  color: #374151;
  background: #f9fafb;
  padding: 8px 14px;
  border-radius: 8px;
  flex: 1 1 calc(50% - 10px);
  text-align: center;
  transition: transform 0.3s ease;
}

.work-details div:hover {
  transform: scale(1.05);
  background: #e0f2fe;
}

/* Stepper Styles */
.stepper-box {
  padding: 0;
  width: 100%;
}

.stepper-step {
  display: flex;
  margin-bottom: 32px;
  position: relative;
  opacity: 0;
  transform: translateX(-50px);
  animation: slideUp 0.8s ease forwards;
}

.stepper-step:nth-child(1) { animation-delay: 0.2s; }
.stepper-step:nth-child(2) { animation-delay: 0.4s; }
.stepper-step:nth-child(3) { animation-delay: 0.6s; }

.stepper-line {
  position: absolute;
  left: 19px;
  top: 40px;
  bottom: -32px;
  width: 2px;
  background-color: #e2e8f0;
  z-index: 1;
}

.stepper-step:last-child .stepper-line {
  display: none;
}

.stepper-circle {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 16px;
  z-index: 2;
  font-weight: bold;
  transition: all 0.4s ease;
}

.stepper-completed .stepper-circle {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  box-shadow: 0 4px 10px rgba(34, 197, 94, 0.4);
}

.stepper-active .stepper-circle {
  border: 3px solid #4f46e5;
  color: #4f46e5;
  background: #eef2ff;
}

.stepper-pending .stepper-circle {
  border: 2px solid #d1d5db;
  color: #9ca3af;
}

.stepper-content {
  flex: 1;
}

.stepper-title {
  font-weight: 700;
  margin-bottom: 4px;
  font-size: 16px;
}

.stepper-status {
  font-size: 13px;
  display: inline-block;
  padding: 3px 10px;
  border-radius: 12px;
  margin-top: 4px;
}

.stepper-completed .stepper-status {
  background: #dcfce7;
  color: #166534;
}

.stepper-active .stepper-status {
  background: #e0e7ff;
  color: #3730a3;
}

.stepper-pending .stepper-status {
  background: #f3f4f6;
  color: #6b7280;
}

.stepper-time {
  font-size: 12px;
  color: #94a3b8;
  margin-top: 4px;
}

/* Buttons */
.stepper-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 32px;
}

.stepper-button {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  background: #f3f4f6;
  color: #111827;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.stepper-button:hover {
  background: #e0f2fe;
  transform: scale(1.05);
}

.stepper-button-primary {
  background: linear-gradient(135deg, #4f46e5, #6366f1);
  color: white;
}

.stepper-button-primary:hover {
  background: linear-gradient(135deg, #4338ca, #4f46e5);
  transform: scale(1.08);
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  to { opacity: 1; transform: translateX(0); }
}
</style>
</head>
<body>

<div class="work-tracker-box">
  <!-- Work Info -->
  <div class="work-header">
    <h2>Work Tracker</h2>
    <div class="work-details">
      <div><strong>Work:</strong> Website Development</div>
      <div><strong>Allocated To:</strong> John Doe</div>
      <div><strong>Date:</strong> Aug 23, 2025</div>
      <div><strong>Category:</strong> Frontend Design</div>
    </div>
  </div>

  <!-- Steps -->
  <div class="stepper-box">
    <div class="stepper-step stepper-completed">
      <div class="stepper-circle">âœ“</div>
      <div class="stepper-line"></div>
      <div class="stepper-content">
        <div class="stepper-title">Requirement Gathering</div>
        <div class="stepper-status">Completed</div>
        <div class="stepper-time">Aug 20, 10:00 AM</div>
      </div>
    </div>

    <div class="stepper-step stepper-active">
      <div class="stepper-circle">2</div>
      <div class="stepper-line"></div>
      <div class="stepper-content">
        <div class="stepper-title">Design UI</div>
        <div class="stepper-status">In Progress</div>
        <div class="stepper-time">Aug 23, 02:15 PM</div>
      </div>
    </div>

    <div class="stepper-step stepper-pending">
      <div class="stepper-circle">3</div>
      <div class="stepper-content">
        <div class="stepper-title">Development</div>
        <div class="stepper-status">Pending</div>
        <div class="stepper-time">Estimated: Aug 28</div>
      </div>
    </div>

    <!-- <div class="stepper-controls">
      <button class="stepper-button">Previous</button>
      <button class="stepper-button stepper-button-primary">Next</button>
    </div> -->
  </div>
</div>

</body>
</html>
